<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="app-container">
    <h1 class="title">To-Do List</h1>
    <div class="todo-list">
      <div class="card daily">
        <h2>Todo Quotidien</h2>
        <!-- Contenu des tâches quotidiennes -->
      </div>
      <div class="card weekly">
        <h2>Todo Hebdomadaire</h2>
        <!-- Contenu des tâches hebdomadaires -->
      </div>
      <div class="card monthly">
        <h2>Todo Mensuel</h2>
        <!-- Contenu des tâches mensuelles -->
      </div>
      <div class="card general">
        <h2>Carte Générale</h2>
        <!-- Contenu de toutes les tâches -->
      </div>
      <button class="nav-left">&larr;</button>
      <button class="nav-right">&rarr;</button>
      <button class="add-card">+</button>
    </div>
    <div class="task-details">
      <h3>Titre de la tâche</h3>
      <p>Heure: 17h</p>
      <p>Lieu: à la maison</p>
      <p>Étiquettes: Court, Facile</p>
      <p>Répétition: 0/3</p>
      <p>Timer: à faire dans 3 jours</p>
      <p>Couleur: Bleu</p>
      <p>Durée d'application: 7 jours</p>
    </div>
  </div>
</body>
</html>
