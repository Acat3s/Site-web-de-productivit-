<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductivityHub - Menu Principal</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="frontend/css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="header-top">
        <button class="theme-toggle" onclick="toggleTheme()">
          <i id="theme-icon" class="fas fa-moon"></i>
        </button>
        <h1 class="main-title">ProductivityHub</h1>
        <p class="subtitle">Ensemble d'applications pour améliorer votre productivité</p>
      </div>
    </header>

    <main>
      <div class="app-grid">
        <!-- Application Todo -->
        <div class="app-card">
          <div class="app-icon-container">
            <i class="app-icon fas fa-check-circle"></i>
          </div>
          <h2 class="app-title">To-Do List</h2>
          <a href="apps/Todo/todo.html" class="app-link">Accéder</a>
        </div>
        
        <!-- Application Stockage Vidéo -->
        <div class="app-card">
          <div class="app-icon-container">
            <i class="app-icon fas fa-film"></i>
          </div>
          <h2 class="app-title">Stockage Vidéo</h2>
          <a href="apps/stockage-video/index.html" class="app-link">Accéder</a>
        </div>
        
        <!-- Planificateur -->
        <div class="app-card">
          <div class="app-icon-container">
            <i class="app-icon fas fa-calendar-alt"></i>
          </div>
          <h2 class="app-title">Planificateur</h2>
          <a href="#" class="app-link disabled">Bientôt disponible</a>
        </div>
        
        <!-- Notes -->
        <div class="app-card">
          <div class="app-icon-container">
            <i class="app-icon fas fa-sticky-note"></i>
          </div>
          <h2 class="app-title">Notes</h2>
          <a href="#" class="app-link disabled">Bientôt disponible</a>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 ProductivityHub - Tous droits réservés</p>
    </footer>
  </div>
  
  <script type="module" src="/Site-web-de-productivit-/frontend/js/firebase-config.js"></script>
  <script type="module" src="frontend/js/auth.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
